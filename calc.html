<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="Calculator">
    <h1>Calculator</h1>
    <input type="text" id="result" placeholder="Enter">
    
    <div class="reqemler">
        <button  class="btn2" onclick="clearDisply()">C</button>
        <button  class="btn2" onclick="display()">+/-</button>
        <button  class="btn2" onclick="display('/')">%</button>
        <button class="btn1" onclick="display('/')">/</button>
        <br>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button class="btn1" onclick="display('x')">x</button>
        <br>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button  class="btn1" onclick="display('-')">-</button>
        <br>
        <button onclick="display('1')">1</button> 
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button class="btn1" onclick="display('+')">+</button>
        <br>
        <button>f</button>
        <button id="btn1" onclick="display('0')">0</button>
        <button>,</button>
        <button class="btn1" onclick="calculate()">=</button>
    </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
